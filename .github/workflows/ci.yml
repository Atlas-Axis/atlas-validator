name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check TypeScript compilation
        run: npx tsc --noEmit
      
      - name: Validate action.yml
        uses: docker://rhysd/actionlint:latest
        with:
          args: -color
        continue-on-error: true
      
      - name: Test validator script
        run: |
          echo "Testing that the validator runs without crashing..."
          npx tsx validate-atlas-markdown.ts README.md || true
          echo "Validator execution test completed"

